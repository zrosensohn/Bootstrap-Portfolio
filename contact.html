<!doctype html>
<html lang="en" class="h-100"> <!--height 100 to make footer sticky-->
  <head>
    <title>Zachary Rosensohn Bootstrap Portfolio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    </head>

  <body class="d-flex flex-column h-100 bg-light"> <!--height 100 to make footer sticky using flex properties-->

    <header class="border-bottom flex-shrink-0 bg-white">
        <div class="container">

            <nav class="navbar navbar-expand-md navbar-light bg-white">
                <div class="d-flex flex-grow-1">
                    <span class="w-100 d-md-none d-block"><!-- hidden spacer to center brand on mobile --></span>
                    <a class="navbar-brand-two" href="/index.html">
                        <img src="assets/img/zachary-rosensohn.jpg" class="img rounded-circle mr-3" height="40px" width="40px" alt="ZLR">
                    </a>
                    <a class="navbar-brand d-none d-sm-block" href="index.html">
                        Zachary Rosensohn
                    </a>

                    <div class="w-100 text-right">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                    <ul class="navbar-nav ml-auto flex-nowrap">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link m-2 menu-item nav-active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="portfolio.html" class="nav-link m-2 menu-item">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link m-2 menu-item">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            
        </div>
    </header><!-- End Header / Navbar -->

    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="container bg-white my-4"> <!-- Using second container to align with navbar -->
                        <div class="row">
                            <div class="col-md-12 py-3">
                                <h1>Contact Me</h1>
                                <hr />
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" id="fname" aria-describedby="firstName" placeholder="Enter First Name">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="firstName">Last Name</label>
                                            <input type="text" class="form-control" id="lname" aria-describedby="lastName" placeholder="Enter Last Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Message</label>
                                        <textarea class="form-control" id="message" rows="6"></textarea>
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="captcha">
                                        <label class="form-check-label" for="captcha">I'm not a robot!</label>
                                    </div>
                                    <button type="submit" class="btn btn-secondary">Submit</button>
                                    </form>
                            </div>
                        </div>
                    </div> <!--End Container 2-->
                    
                </div>
            </div>
        </div> <!--End Container 1-->
    </main> <!--End Main-->

    <footer class="mt-auto bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="div container"> <!-- Using second container to align with navbar -->
                        <div class="row">
                            <div class="col-md-12 py-2 text-light text-center">
                                &copy; 2019-2020 Zachary Rosensohn
                            </div>
                        </div>
                    </div><!--End Container 2-->
                </div>
            </div>
        </div><!--End Container 1-->
    </footer><!--End Footer-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
